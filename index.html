<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calender</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="top-bar">
        <div>
          <p class="eyebrow">Welcome back</p>
          <h1>Calendar</h1>
        </div>
        <div class="top-actions">
          <button class="ghost" id="todayBtn">Today</button>
          <button class="primary" id="addEventBtn">Add event</button>
          <button class="ghost" id="addTaskBtn">Add task</button>
        </div>
      </header>

      <section class="toolbar">
        <div class="segmented" role="tablist">
          <button class="segment active" data-view="day">Day</button>
          <button class="segment" data-view="week">Week</button>
          <button class="segment" data-view="month">Month</button>
        </div>
        <div class="date-controls">
          <button class="icon" id="prevBtn" aria-label="Previous">
            ‹
          </button>
          <div class="current-range" id="rangeLabel"></div>
          <button class="icon" id="nextBtn" aria-label="Next">›</button>
        </div>
      </section>

      <main class="content">
        <section class="calendar" id="calendarView"></section>
        <aside class="sidebar">
          <div class="sidebar-card">
            <div class="sidebar-header">
              <h3>Upcoming</h3>
              <span id="upcomingCount"></span>
            </div>
            <div class="list" id="upcomingList"></div>
          </div>
          <div class="sidebar-card">
            <div class="sidebar-header">
              <h3>Tasks</h3>
              <button class="text" id="quickAddTask">+ Add</button>
            </div>
            <div class="list" id="taskList"></div>
          </div>
        </aside>
      </main>

      <nav class="bottom-nav">
        <button class="nav-item active" data-tab="calendar">Calendar</button>
        <button class="nav-item" data-tab="tasks">Tasks</button>
        <button class="nav-item" data-tab="settings">Settings</button>
      </nav>
    </div>

    <div class="modal hidden" id="eventModal" role="dialog" aria-modal="true">
      <div class="modal-card">
        <div class="modal-header">
          <h2>New event</h2>
          <button class="icon" data-close>✕</button>
        </div>
        <form id="eventForm">
          <label>
            Title
            <input type="text" name="title" placeholder="Event title" required />
          </label>
          <div class="grid">
            <label>
              Date
              <input type="date" name="date" required />
            </label>
            <label>
              Start
              <input type="time" name="start" required />
            </label>
          </div>
          <div class="grid">
            <label>
              Duration (mins)
              <input type="number" name="duration" min="15" step="15" value="60" />
            </label>
            <label>
              Priority
              <select name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </label>
          </div>
          <label>
            Recurring
            <select name="recurring">
              <option value="none">None</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </label>
          <label>
            Notes
            <textarea name="notes" rows="3" placeholder="Optional notes"></textarea>
          </label>
          <button class="primary" type="submit">Save event</button>
        </form>
      </div>
    </div>

    <div class="modal hidden" id="taskModal" role="dialog" aria-modal="true">
      <div class="modal-card">
        <div class="modal-header">
          <h2>New task</h2>
          <button class="icon" data-close>✕</button>
        </div>
        <form id="taskForm">
          <label>
            Task name
            <input type="text" name="title" placeholder="Task title" required />
          </label>
          <div class="grid">
            <label>
              Due date
              <input type="date" name="date" required />
            </label>
            <label>
              Priority
              <select name="priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
              </select>
            </label>
          </div>
          <label>
            Recurring
            <select name="recurring">
              <option value="none">None</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </label>
          <label>
            Notes
            <textarea name="notes" rows="3" placeholder="Optional notes"></textarea>
          </label>
          <button class="primary" type="submit">Save task</button>
        </form>
      </div>
    </div>

    <div class="panel hidden" id="tasksPanel">
      <div class="panel-header">
        <h2>Tasks</h2>
        <button class="primary" id="panelAddTask">Add task</button>
      </div>
      <div class="panel-body">
        <div class="panel-list" id="panelTaskList"></div>
      </div>
    </div>

    <div class="panel hidden" id="settingsPanel">
      <div class="panel-header">
        <h2>Settings</h2>
      </div>
      <div class="panel-body">
        <div class="setting">
          <div>
            <h4>Default view</h4>
            <p>Choose the calendar view you open with.</p>
          </div>
          <select id="defaultView">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
          </select>
        </div>
        <div class="setting">
          <div>
            <h4>Working hours</h4>
            <p>Set your focus hours for event highlights.</p>
          </div>
          <input type="text" id="workingHours" value="9:00 - 18:00" />
        </div>
        <div class="setting">
          <div>
            <h4>Show recurring events</h4>
            <p>Keep repeating events visible in all views.</p>
          </div>
          <label class="switch">
            <input type="checkbox" id="showRecurring" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
